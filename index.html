
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>JS Bookmarker</title>
	<link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body onload="fetchBookmarks()">

	<div class="container">
		<div class="header clearfix">
			<h3 class="text-muted">JS Bookmarker</h3>
		</div>

		<div class="jumbotron">
			<h2>Add Bookmarks</h2>
			<form id="boorkmarkForm">
				<div class="form-group">
					<label>Site Name:</label>
					<input type="text" id="site_name" name="site_name" class="form-control" placeholder="Site name..." required="required">	
				</div>
				<div class="form-group">
					<label>Site Url:</label>
					<input type="text" id="site_url" name="site_url" class="form-control" placeholder="Site url..." required="required">
				</div>
				<div class="form-group">
					<input type="submit" id="submit_bookmark" name="submit_bookmark" value="Add Bookmark" class="btn btn-primary" class="form-control">
					<input type="reset" id="reset_bookmark" value="Reset" class="btn btn-default" class="form-control">
				</div>
			</form>
		</div>
		<div class="row marketing">
	        <div class="col-lg-12">
	        	<div id="bookmark_results"></div>
	        </div>
		</div>
		<footer class="footer">
			<p>&copy; JS Bookmarker, Inc.</p>
		</footer>

	</div> 
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
